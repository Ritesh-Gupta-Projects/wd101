<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6" onload="displayUserData()">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Registration Form</h1>
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
                <input type="date" id="dob" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" required class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm font-medium text-gray-700">Accept Terms & Conditions</label>
            </div>

            <div class="flex justify-center">
            <button type="submit" class="py-2 px-4 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700">Submit</button></div>
        </form>
    </div>

    <div class="max-w-2xl mx-auto mt-10">
        <table id="userTable" class="min-w-full table-auto border-collapse border border-gray-200 shadow-md">
            <thead class="bg-gray-100">
                <tr>
                    <th class="border border-gray-200 px-4 py-2">Name</th>
                    <th class="border border-gray-200 px-4 py-2">Email</th>
                    <th class="border border-gray-200 px-4 py-2">Password</th>
                    <th class="border border-gray-200 px-4 py-2">Dob</th>
                    <th class="border border-gray-200 px-4 py-2">Accepted terms?</th>
                </tr>
            </thead>
            <tbody class="bg-white">
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
